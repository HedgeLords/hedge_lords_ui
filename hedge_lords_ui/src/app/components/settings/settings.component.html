<div
  class="settings-container bg-zinc-50 w-full h-full p-4"
  style="overflow-y: auto"
>
  <h1 class="text-3xl pb-4">Options Strategy Trader</h1>
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>General Settings</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field class="w-full">
        <mat-label>Exchange</mat-label>
        <mat-select
          [(value)]="selectedExchange"
          (selectionChange)="onExchangeChange()"
        >
          @for (item of exchanges | keyvalue; track item.key) {
          <mat-option [value]="item.key">{{ item.key }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Coin Pair</mat-label>
        <mat-select [(value)]="selectedCoin">
          @for (coin of availableCoins; track coin) {
          <mat-option [value]="coin">{{ coin }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Expiry Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="selectedExpiryDate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-fab extended class="mb-4">
        <mat-icon>download</mat-icon>
        Subscribe
      </button>
    </mat-expansion-panel>
  </mat-accordion>
  <br />
  <mat-accordion>
    <mat-expansion-panel [expanded]="false">
      <mat-expansion-panel-header>
        <mat-panel-title> Trade Settings </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field class="w-full">
        <mat-label>Lot Size</mat-label>
        <input matInput [value]="selectedLotSize" />
      </mat-form-field>
      <button mat-fab extended class="mb-4">
        <mat-icon>upload</mat-icon>
        Execute Trade
      </button>
    </mat-expansion-panel>
  </mat-accordion>
  <br />
  <mat-accordion>
    <mat-expansion-panel [expanded]="false">
      <mat-expansion-panel-header>
        <mat-panel-title> Analytics Settings </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field class="w-full">
        <mat-label>Lot Size</mat-label>
        <input matInput [value]="selectedLotSize" />
      </mat-form-field>
      <button mat-fab extended class="mb-4">
        <mat-icon>trending_up</mat-icon>
        Analyze
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</div>
